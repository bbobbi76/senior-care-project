#### 파일 1: `docker-compose.yml`
#(이전과 동일. `YOUR-GCP-PROJECT-ID-HERE`를 **본인 ID**로 채우세요.)

services:
  backend:
    build: ./backend
    container_name: senior-care-backend
    volumes:
      - ./backend/gcp-service-account.json:/app/gcp-service-account.json
    environment:
      # .env 파일에서 값을 읽어옵니다.
      - SPRING_CLOUD_GCP_PROJECT_ID=${SPRING_CLOUD_GCP_PROJECT_ID}
      - SPRING_CLOUD_GCP_CREDENTIALS_LOCATION=file:/app/gcp-service-account.json
    ports:
      - "8080:8080" 

  frontend:
    build: ./frontend
    container_name: senior-care-frontend
    ports:
      # 사용자가 접속할 포트
      - "5173:80"
    depends_on:
      - backend 
