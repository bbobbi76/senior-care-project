user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    # (핵심!) Nginx의 기본 MIME 타입 설정을 포함합니다. 이 파일 안에 .js에 대한 설정이 있습니다.
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen       80;
        server_name  localhost;
        
        # (최종 해결!) index.html을 루트 페이지로 설정
        index index.html; 
        
        # Vue.js 앱 (HTML) 서빙
        location / {
            root   /usr/share/nginx/html;
            # index 설정이 위에서 이미 적용되었으므로 제거
            try_files $uri $uri/ /index.html; 
        }

        # /api/ 경로는 백엔드(backend:8080)로 전달
        location /api/ {
            proxy_pass http://backend:8080/api/;
        }
    }
}