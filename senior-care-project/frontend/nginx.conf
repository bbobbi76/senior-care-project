user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen       80;
        server_name  localhost;

        # Vue.js 앱 (HTML) 서빙
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html; 
        }

        # /api/ 경로는 백엔드(backend:8080)로 전달
        location /api/ {
            proxy_pass http://backend:8080/api/;
        }
    }
}